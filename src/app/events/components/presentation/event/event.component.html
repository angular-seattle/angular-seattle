<div class="event">
  <mat-card>
    <mat-card-title>{{ event.name }}</mat-card-title>
    <mat-card-subtitle>{{ event.local_date | date }}</mat-card-subtitle>
    <mat-card-content>
      <div class="description" [innerHTML]="getTrimmedEventText(event.description) | safe: 'html'"></div>
    </mat-card-content>
    <mat-card-actions>
      <a href="{{ event.link }}" class="learn-more">Learn More</a>
    </mat-card-actions>
  </mat-card>
</div>
