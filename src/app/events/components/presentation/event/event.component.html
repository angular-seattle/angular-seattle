<div class="event">
  <mat-card>
    <mat-card-title>{{ event.name }}</mat-card-title>
    <mat-card-subtitle>{{ event.date | date }}</mat-card-subtitle>
    <mat-card-content>
      <p class="description">{{ event.description | slice: 0:100 }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a href="{{ event.link }}" class="learn-more">Learn More</a>
    </mat-card-actions>
  </mat-card>
</div>
